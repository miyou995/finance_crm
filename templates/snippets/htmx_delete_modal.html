{% load i18n %}

<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">{% trans 'Suppression'%} {{object}} </h3>
        <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
            <i class="ki-duotone ki-cross fs-1"><span class="path1"></span><span class="path2"></span></i>
        </div>
    </div>
    <div class="modal-body">
        <p class="h4">{% trans 'Etes-vous sûr de vouloir supprimer de : ' %} {{object}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">{% trans 'Annulé' %}</button>
        <form hx-post="{{object.get_delete_url}}" hx-include="[name='reload_page']" method="post">
            {% csrf_token %}
            <button type="submit" id="submitButton" class="btn btn-danger">
                <span class="indicator-label">
                    {% translate 'Supprimer' %}
                </span>
                <span class="indicator-progress">
                    {% translate 'Patientez...' %} <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
            </button>
        </form>
    </div>
</div>
