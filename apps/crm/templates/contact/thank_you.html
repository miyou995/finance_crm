<div class="thank-you-container">
    <div class="thank-you-card">
        <div class="check-circle">
            <i class="ki-outline ki-check-circle"></i>
        </div>
        <h1>Merci !</h1>
        <p>Votre demande a été reçue. Notre équipe vous contactera rapidement.</p>
        {% comment %} 
        <a href="{% url 'home' %}" class="btn-return">Retour à l'accueil</a>
        {% endcomment %}
    </div>
</div>

<style>
    .thank-you-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f8fa;
    }
    
    .thank-you-card {
        max-width: 500px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        padding: 2.5rem;
        text-align: center;
    }
    
    .check-circle {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: #2ecc71;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        margin: 0 auto 1.5rem;
        animation: scale-in 0.5s ease;
    }
    
    h1 {
        color: #2d3748;
        font-weight: 700;
        margin-bottom: 1rem;
    }
    
    p {
        color: #4a5568;
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 1.5rem;
    }
    
    .btn-return {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s;
    }
    
    .btn-return:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }
    
    @keyframes scale-in {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
